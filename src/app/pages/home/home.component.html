<!-- Main Slider -->
<section class="p-4 mx-3 my-3">
  <div class="row gx-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="mainSlides">
        <ng-template carouselSlide>
          <img src="./assets/images/main-slider-1.jpeg" alt="main slider" class="w-100 rounded-0" height="400">
        </ng-template>  
        <ng-template carouselSlide>
          <img src="./assets/images/main-slider-2.jpeg" alt="main slider" class="w-100 rounded-0" height="400">
        </ng-template>  
        <ng-template carouselSlide>
          <img src="./assets/images/main-slider-3.jpeg" alt="main slider" class="w-100 rounded-0" height="400">
        </ng-template>  
      </owl-carousel-o>


    </div>
    <div class="col-md-3 row">
      <div class="col-md-12 px-0">
        <img src="./assets/images/slide-1.jpeg" alt="slider one" class="w-100 rounded-0" height="200">
      </div>
      <div class="col-md-12 px-0">
        <img src="./assets/images/slide-2.jpeg" alt="slider two" class="w-100 rounded-0" height="200">
      </div>
    </div>
  </div>
</section>

<!--Popular Categories-->
<section class="p-4 mx-3 my-3">
  <h2 class="mb-5 h4">Shop Popular Categories</h2>
  <owl-carousel-o [options]="categoriesSlides">
    <ng-container *ngFor="let slide of categories">
      <ng-template carouselSlide [id]="slide.id">
        <div>
          <img [src]="slide.image" alt="slide.name" class="mb-2" height="200" width="100">
          <h5 class="text-center text-muted h6">{{slide.name}}</h5>
        </div>
        <!-- <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title"> -->
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<!--Popular Products-->
<section class="p-4 mx-3 my-3">
  <h2 class="mb-5 h4">Shop Popular Products</h2>
  <input 
    type="search"
    class="form-control w-50 mx-auto my-3"
    placeholder="Search Product"
    [(ngModel)]="searchTerm">
    
  <div class="row gy-5">
    <div class="col-md-2 mb-5" *ngFor="let item of products | slice : 0 : 24 | search:searchTerm">
      <div class="product p-2">
        <div class="wishlist d-flex justify-content-between mb-2">
          <!-- add -->
        <i *ngIf="!productsInWishlist.includes(item._id)" (click)="addToWishlist(item._id)" class="far fa-heart fa-2x text-muted">
        </i>
        <!-- remove -->
        <i *ngIf="productsInWishlist.includes(item._id)" (click)="removeFromWishlist(item._id)" class="fas fa-heart fa-2x text-danger">
        </i>
        </div>
        <div [routerLink]="['/details', item._id]">
          <img [src]="item.imageCover" [alt]="item.title" class="w-100 mb-2">
          <h4 class="h6 mb-2 text-main fw-medium">{{item.category.name}}</h4>
          <h5 class="h6 mb-4">{{item.title | tremtext : 2}}</h5>
          <div class="d-flex justify-content-between align-items-center mb-2">
          <p class="mb-0">{{item.price | currency }}</p>
            <div class="d-flex align-items-center">
              <i class="fa fa-star rating-color"></i>
              <span class="text-muted">{{item.ratingsAverage}}</span>
            </div>
          </div>
        </div>
        <div class="add-product d-flex justify-content-between align-content-center">
          <button class="btn-main w-100" (click)="addProductToCart(item._id)">+Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
