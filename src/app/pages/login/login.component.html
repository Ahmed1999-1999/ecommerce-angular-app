<section class="bg-main-light p-4 my-3 rounded w-75 mx-auto shadow">
  <h2 class="mb-4">Login Now:</h2>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

    <!-- Email Form -->
    <div class="mb-2">
      <label for="email">Email</label>
      <input
        #inputEmail
        formControlName="email"
        type="email"
        id="email"
        class="form-control">
        <!-- validation alert -->
        <div class="alert alert-danger mt-2" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0)">
          <p *ngIf="loginForm.get('email')?.getError('required')">Your email is required</p>
          <p *ngIf="loginForm.get('email')?.getError('email')">email InValid Format</p>
        </div>
    </div>
    <!-- Password Form -->
    <div class="mb-2">
      <label for="password">Password</label>
      <input
        #inputPassword
        formControlName="password"
        type="password"
        id="password"
        class="form-control">
        <!-- validation alert -->
        <div class="alert alert-danger mt-2" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length > 0)">
          <p *ngIf="loginForm.get('password')?.getError('required')">Your password is required</p>
          <p *ngIf="loginForm.get('password')?.getError('minlength')">Your password must be at least 6 chars</p>
          <p *ngIf="loginForm.get('password')?.getError('pattern')">Your password password must start with upperCase then from 6 to 10</p>
        </div>
    </div>
    
    <!-- <button class="btn-main ms-auto d-block"> -->
      <button [disabled]="loginForm.invalid" class="btn-main ms-auto d-block">
        <i *ngIf="isLoading" class="fas fa-spin fa-spinner me-2"></i>
        Login
      </button>
    <p *ngIf="msgError" class="mt-2 alert alert-danger">{{msgError}}</p>
  </form>
</section>
