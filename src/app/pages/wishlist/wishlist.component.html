<section class="p-4 mx-3 my-3">
  <div class="row gy-5">
    <div class="col-md-2 mb-5" *ngFor="let item of products">
      <div class="wishlist-product" *ngIf="item">
        <div class="product p-2">
          <div class="wishlist d-flex justify-content-between mb-2">
          <i (click)="removeFromWishlist(item._id)" class="fas fa-heart fa-2x text-danger"></i>
          </div>
          <div [routerLink]="['/details', item._id]">
            <img [src]="item.imageCover" [alt]="item.title" class="w-100 mb-2">
            <h4 class="h6 mb-2 text-main fw-medium">{{item.category.name}}</h4>
            <h5 class="h6 mb-4">{{item.title | tremtext : 2}}</h5>
            <div class="d-flex justify-content-between align-items-center mb-2">
            <p class="mb-0">{{item.price | currency }}</p>
              <div class="d-flex align-items-center">
                <i class="fa fa-star rating-color"></i>
                <span class="text-muted">{{item.ratingsAverage}}</span>
              </div>
            </div>
          </div>
          <div class="add-product d-flex justify-content-between align-content-center">
            <button class="btn-main w-100" (click)="addProductToCart(item._id)">+Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 bg-body-tertiary" *ngIf="products.length == 0">
      <h2 class="text-muted h3 text-center my-5">Your Wishlist Is Empty.</h2>
    </div>
  </div>
</section>
